image="units/human-marauders/sailor.png"
{MAGENTA_IS_THE_TEAM_COLOR}
hitpoints=52
movement_type=marauderboat
movement=6
experience=64
level=2
alignment=chaotic
advanceto=Marauder Sea Wolf
