	name=axe
	type=blade
	range=melee
	damage=8
	number=3
	icon=attacks/axe.png
		[animation]
			[frame]
			begin=-200
			end=200
			sound=mace.wav
			image="units/human-marauders/sailor.png"
			[/frame]
		[/animation]
	[/attack]
#to get the switching to work right (supposedly)
	[movement_anim]
	terrain=s,c,w,k
