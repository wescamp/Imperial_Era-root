			[frame]
			image="units/human-marauders/sailor.png"
			begin=0
			end=100
			[/frame]
		[/animation]
	[/movement_anim]
	[movement_anim]
		[not]
		terrain=s,c,w,k
		[/not]
		[animation]
			[frame]
			image="units/human-marauders/sailor-land.png"
			begin=0
			end=100
			[/frame]
		[/animation]
	[/movement_anim]
