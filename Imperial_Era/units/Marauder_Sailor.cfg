usage=fighter
unit_description= _ "Marauder fishermen spend their whole lives around boats - even when on land, they carry their coracles on their backs with them. They already know all they can learn about boatsmanship, but they can indeed learn more about warfare. It takes immense skill for them to wield an axe in a boat as small as theirs."
get_hit_sound={SOUND_LIST:HUMAN_HIT}
die_sound={SOUND_LIST:HUMAN_DIE}
